<!DOCTYPE html>
<html lang="ja">
<head>
    <title>itKaiwaiJisho</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="images/icon_128.png" sizes="128x128">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div id="wrap">
        <main>
            <section id="control">
                <h1 id="inputarea">
                    <input id="input" type="text">
                </h1>
            </section>
            <section id="display">
                <div id="result">
                </div>
                <div id="extra">
                    <div id="readme">
                        <p>アーリーアクセス</p>
                        <p>今はスマホのことしか考えてないです。</p>
                        <p>iPhoneのSafariで画面の下にある「四角から上矢印出てるやつ」押して<br>
                        「ホーム画面に追加」するとアプリっぽくなるしオフラインで動きます。</p>
                        <p>アルファベット系(CEOとか)は英字入力で検索したほうがよいです。</p>
                        <p>関連語押すとその単語の関連語出ます。(無限)</p>
                        <p>「--all」入力でぜんぶでる</p>
                    </div>
                    <div id="iconwrap">
                        <div class="colorchip-333" title="#333"></div>
                        <div class="colorchip-3cc" title="#3cc"></div>
                        <div class="colorchip-f9f" title="#f9f"></div>
                        <div class="colorchip-ff6" title="#ff6"></div>
                    </div>
                </div>
            </section>
            <button id="nyuryokuBtn" class="shita_no_button">入力</button>
            <a href="#" id="guguruBtn" class="shita_no_button">ぐぐる</a>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="setServiceWorker.js"></script>
    <script async src="pwacompat.min.js"></script>
</body>
</html>
